<mat-nav-list>
    <a 
      *ngIf="!isAuth"
      mat-list-item routerLink="/signup" (click)="onClose()">
      <mat-icon class="mat-icon-face">face</mat-icon>
      <span class="nav-caption">Sign Up</span></a>
    <a 
      *ngIf="!isAuth"
      mat-list-item routerLink="/login" (click)="onClose()">
      <mat-icon class="mat-icon-face">input</mat-icon>
      <span class="nav-caption">Log In</span></a>
    <a 
      *ngIf="isAuth"
      mat-list-item routerLink="/training" (click)="onClose()">
      <mat-icon class="mat-icon-face">fitness_center</mat-icon>
      <span class="nav-caption">Training</span>
    </a>
    <mat-list-item *ngIf="isAuth">
      <button mat-icon-button (click)="onLogout()">
        <mat-icon>eject</mat-icon>
        <span class="nav-caption">Logout</span>
      </button>
    </mat-list-item>
  </mat-nav-list>
